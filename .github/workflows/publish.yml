name: Build Docker & Publish Python Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонуємо репозиторій
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Встановлюємо Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Будуємо Docker-імідж
      - name: Build Docker image
        run: docker build -t my-tail:latest .

      # 4. Тестуємо Docker-імідж (опційно)
      - name: Test Docker image
        run: docker run --rm my-tail --help

      # 5. Встановлюємо інструменти для збірки пакету
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # 6. Будуємо пакет
      - name: Build Python package
        run: python -m build

      # 7. Публікуємо на Test PyPI
      - name: Publish to Test PyPI
        run: |
          python -m twine upload \
            --repository-url https://test.pypi.org/legacy/ \
            -u __token__ \
            -p ${{ secrets.PYPI_API_TOKEN }} \
            dist/*
